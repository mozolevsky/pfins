type Query {
    assets: [Asset]
    asset(id: String!): Asset
    assetByType(type: String!): [Asset]
}

type Mutation {
    addAsset(asset: AssetInput): Asset
    updateAsset(asset: AssetUpdateInput): Asset
    deleteAsset(id: String!): String
}

type Asset {
    id: String
    type: String
    value: Float
}

input AssetInput {
    type: String!
    value: Float!
}

input AssetUpdateInput {
    id: String!
    value: Float!
}
